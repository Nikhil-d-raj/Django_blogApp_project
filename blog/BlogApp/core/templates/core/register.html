{% load static %}
<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
<script src="https://kit.fontawesome.com/dc5d7c6f67.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
        <h3>Register page</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="social-container">
                <a href="social"><i class="fab fa-faebook-f"></i></a>
                </div>
                <span>or use your email for registration</span>
                {% for field in form %}
                    {{field}}
                {% endfor %}  
                <label>Email</label>
                <input type="email">  
                <label>Username</label>
                <br>
                <input type="Username">     
                <br>
                <input type="submit" name="Create User">
            </form>
        </div> 
    </div>
</body>
</html>
