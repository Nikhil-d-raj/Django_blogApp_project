{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} Blog App</title>
    <base href="{% static '/' %}">
         <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css" />
   <!-- Compiled and minified CSS  -->

        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
          body {font-family: 'Nunito', sans-serif;};
        nav.navbar {
          height: 6rem !important;
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
        }
      </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}"/>
    
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
            <strong>24Crafts</strong>
            </a>
            <span class="navbar-burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <div class=" navbar-item">
                <div class="control has-icons-left">
                  <input class="input is-rounded" type="text" placeholder="Search">
                  <span class="icon is-left">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>
              <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                Home
              </a>
              <a href="{% url 'movie' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                Movies
              </a>
              <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                About
              </a>
            </div>
          </div>
        </div>
      </nav>
      <section class="section">
        {% block content %}
        {% endblock %}
      </section>
<footer class="footer">
       <p>Copyrights (c) 2022 - 24Crafts Blog.</p>
