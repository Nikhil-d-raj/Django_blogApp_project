{% extends 'core/base.html' %}
{% load static %}
{% block title %}Movie |{% endblock %}
{% block content %}
<section class="hero">
  <div class="container">
    {% for movie in movies %}
      <div class="card">
          {% if movie.image %}  
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
          {% endif %} 
          <h3 class="title">{{ movie.title }}</h3>
          <p class="box">{{ movie.plot }}</p>
          <div class="box">
            <a class="button" href="#popup">Read Review</a>
          </div>
          <div id="popup1" class="overlay">
            <div class="popup">
              <h2>Hello</h2>
              <a class="close" href="#">&times;</a>
              <div class="content">
                Feature coming soon!
              </div>
            </div>
          </div>  

      </div>
    {% endfor %}    
  </div>
</section> 
{% endblock %}
